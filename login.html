<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>LPGP Oficial Server</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/layout.css">
    <script src="./js/main-script.js"></script>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap/font-awesome.min.css">

    <script src="./bootstrap/bootstrap.min.js"></script>
</head>
<body>
    <script>
        var passwd_type_change = "text";
        $(document).on("click", "#login-opt", function(){
            $("#item1").toggle("slide");
        });

        $(document).on("click", "#sign-opts-btn", function(){
            $("#item2").toggle("slide");
        });

        $(document).ready(function(){
            setOptionByLogin();
            setOptionsbyMode();
            switchDarkLight("dk-btn");
        });

        $(document).on("click", "#help-handler", function(){
            $("#item3").toggle("slide");
        });

        $(document).on("click", "#show-passwd", function(){
            $("#password-input").attr("type", passwd_type_change);
            if(passwd_type_change == "text") passwd_type_change = "password";
            else passwd_type_change = "text";
        });

        $(document).on("change", "#account-mode", function(){
            if($(this).val() == "none"){
                // TODO
            }
        });
    </script>

    <div class="container-fluid side-bar-main">
        <div class="row main-row">
            <div class="col-md-3 side-bar">
                <div class="container main-cont">
                    <div class="row title-row">
                        <h1 class="dft-title">LPGP Oficial Server</h1>
                        <h6 class="dft-subtitle">Your work certain!</h6>
                    </div>
                </div>
                <div class="container link-list-container">
                    <div class="row links-list-row">
                        <ul class="link-list list-unstyled">
                            <li class="link-item">
                                <button data-toggle="collapse" class="item-handler btn" aria-expanded="false" aria-controls="collapse" data-target="item1" type="button" id="login-opt">
                                    Login Options
                                </button>
                                <div class="collapse item-opts" id="item1">
                                    <ul class="options-login list-unstyled">
                                        <li class="opt-login">
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            <li class="link-item">
                                <button data-toggle="collapse" class="item-handler btn" aria-expanded="false" aria-controls="collapse" data-target="item2" type="button" id="sign-opts-btn">
                                    Signature options
                                </button>
                                <div class="collapse item-opts" id="item2">
                                    <ul class="si-opts list-unstyled">

                                    </ul>
                                </div>
                            </li>
                            <li class="link-item">
                                <button class="item-handler btn" id="help-handler">
                                    Help
                                </button>
                                <div class="collapse item-opts" id="item3">
                                    <ul class="help-opts list-unstyled">
                                        <li class="help-opt">
                                            <a href="./contact.html">Contact us</a>
                                        </li>
                                        <li class="help-opt">
                                            <a href="./docs/index.html">Documentation</a>
                                        </li>
                                        <li class="help-opt">
                                            
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="container dk-btn-container">
                        <div class="dk-row row">
                            <button class="dk-btn btn" onclick="autoLightDark();"></button>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <div class="container content-container">
        <div class="row main-row">
            <div class="content col-12 darkble-dk">
                <h1 class="darkble-font">LPGP-server</h1>
                <h1 class="darkble-font">Login</h1>
                <form action="./cgi-actions/login.php" method="post">
                    <label for="username-inp" class="darkble-font">Username</label>
                    <br>
                    <input type="text" name="user-name" class="darkble-input default-input" id="username-inp">
                    <br>
                    <label for="password-input" class="darkble-font">Password</label>
                    <br>
                    <input type="password" name="password-input" id="password-input">
                    <label for="password-input">
                        <button class="darkble-btn btn" id="show-passwd" type="button">
                            Show password
                        </button>
                    </label>
                    <br>
                    <select name="account-type" id="account-mode" class="darkble-select default-select">
                        <option value="none">Select your account type</option>
                        <option value="normal">Normal user</option>
                        <option value="proprietary">Proprietary User</option>
                    </select>
                    <br>
                    <button class="btn darkble-btn login-btn" id="go-login" type="submit">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
