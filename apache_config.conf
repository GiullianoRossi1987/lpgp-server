<VirtualHost *:80>
    # That file contains the main document at the configuration of the Apache2.
    # The Apache2 configurations file is in /etc/apache2/sites-available
    # If you're using the 000-default.conf file at the path, just copy and paste that code
    # on your 000-default.conf file.

    # Change the DocumentRoot if you want. But remember to change the <Directory>'s that contain the orginal path.
    # If you're using the same path then I, you need to have the repository cloned at the same path.
    DocumentRoot /var/www/html/lpgp-server
    
    # Change for your user name, and if you want, change the link also
    ServerAdmin giulliano@localhost

    # Also if you're using other ServerName, change that too (obviusly)
    ServerName localhost

    <Directory /var/www/html/lpgp-server>
        # In that case if you have changed the DocumentRoot, you'll need to trade the Directory too, and all the other directory's
        Options Indexes FollowSymLinks ExecCGI
        Options +ExecCGI
        Require all granted
        Order allow,deny
        Allow from all
        AddHandler cgi-script
        # If here you'll use some other languages on the project you'll allow then file extensions here.
        SetHandler cgi-script .php 
    </Directory>

    # Same thing then the previously, but with other path.
    <Directory /var/www/html/lpgp-server/pages>
        Options Indexes FollowSymLinks ExecCGI
        Options +ExecCGI
        Require all granted
        Order allow,deny
        Allow from all
        AddHandler cgi-script
        SetHandler cgi-script .php 
    </Directory>

    <Directory /var/www/html/lpgp-server/core>
        Options Indexes FollowSymLinks ExecCGI
        Options +ExecCGI
        Require all granted
        Order allow,deny
        Allow from all
        AddHandler cgi-script
        SetHandler cgi-script .php 
    </Directory>
</VirtualHost>