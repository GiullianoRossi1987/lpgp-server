<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LPGP Oficial Server</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/layout.css">
    <script src="./js/main-script.js"></script>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap/font-awesome.min.css">
    <script src="./bootstrap/jquery-3.3.1.slim.min.js"></script>
    <script src="./bootstrap/bootstrap.min.js"></script>
</head>
<body>
    <script>
        var passwd_type_change = "text";
        $(document).on("click", "#login-opt", function(){
            $("#item1").toggle("slide");
        });

        $(document).on("click", "#sign-opts-btn", function(){
            $("#item2").toggle("slide");
        });

        $(document).ready(function(){
            setOptionByLogin();
            setOptionsbyMode();
            switchDarkLight("dk-btn");
        });

        $(document).on("click", "#help-handler", function(){
            $("#item3").toggle("slide");
        });

        $(document).on("click", "#show-passwd", function(){
            $("#password-input").attr("type", passwd_type_change);
            if(passwd_type_change == "text") passwd_type_change = "password";
            else passwd_type_change = "text";
        });

        $(document).on("change", "#account-mode", function(){
            if($(this).val() == "none"){
                $(".error-lb").text("Please choose a valid account type!");
                $(".error-lb").toggle();
            }
        });
    </script>

    <div class="container-fluid side-bar-main">
        <div class="row main-row">
            <div class="col-md-3 side-bar">
                <div class="container main-cont">
                    <div class="row title-row">
                        <h1 class="dft-title">LPGP Oficial Server</h1>
                        <h6 class="dft-subtitle">Your work certain!</h6>
                    </div>
                </div>
                <div class="container link-list-container">
                    <div class="row links-list-row">
                        <ul class="link-list list-unstyled">
                            <li class="link-item">
                                <button data-toggle="collapse" class="item-handler btn" aria-expanded="false" aria-controls="collapse" data-target="item1" type="button" id="login-opt">
                                    Login Options
                                </button>
                                <div class="collapse item-opts" id="item1">
                                    <ul class="options-login list-unstyled">
                                        <li class="opt-login">
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            <li class="link-item">
                                <button data-toggle="collapse" class="item-handler btn" aria-expanded="false" aria-controls="collapse" data-target="item2" type="button" id="sign-opts-btn">
                                    Signature options
                                </button>
                                <div class="collapse item-opts" id="item2">
                                    <ul class="si-opts list-unstyled">

                                    </ul>
                                </div>
                            </li>
                            <li class="link-item">
                                <button class="item-handler btn" id="help-handler">
                                    Help
                                </button>
                                <div class="collapse item-opts" id="item3">
                                    <ul class="help-opts list-unstyled">
                                        <li class="help-opt">
                                            <a href="./contact.html">Contact us</a>
                                        </li>
                                        <li class="help-opt">
                                            <a href="./docs/index.html">Documentation</a>
                                        </li>
                                        <li class="help-opt">
                                            
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="container dk-btn-container">
                        <div class="dk-row row">
                            <button class="dk-btn btn" onclick="autoLightDark();"></button>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <div class="container content-container">
        <div class="row main-row">
            <div class="content col-12 darkble-dk">
                <h1 class="darkble-font">LPGP-server</h1>
                <h1 class="darkble-font">Create account</h1>
                <form action="http://localhost/lpgp-server/cgi-actions/create_account.php" method="POST">
                    <label for="username" class="darkble-font">Type a user name</label>
                    <br>
                    <input type="text" name="username" id="username" class="default-input darkble-input">
                    <br>
                    <label for="email" class="darkble-font">Type your email</label>
                    <br>
                    <input type="email" id="email" name="email" class="default-input darkble-input">
                    <br>
                    <label for="password1" class="darkble-font">Type a password</label>
                    <br>
                    <input type="password" id="password" name="password1" class="default-input darkble-input">
                    <label for="password">
                        <button class="btn default-btn darkble-btn" id="show-passwd">
                            Show Password
                        </button>
                    </label>
                    <br>
                    <label for="password-check" class="darkble-font">Confirm the password</label>
                    <br>
                    <input type="password" id="password-check" name="password-check" required>
                    <label for="password-check">
                        <button class="btn" id="show-passwd2">
                            Show Password
                        </button>
                    </label>
                    <br>
                    <select name="account-mode" id="account-select">
                        <option value="null">Select a account type</option>
                        <option value="normal">Normal User</option>
                        <option value="proprietary">Proprietary </option>
                    </select>
                    <br>
                    <button type="submit" class="default-btn btn darkble-btn">
                        Create account
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
